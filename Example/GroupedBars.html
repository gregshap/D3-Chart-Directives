<head>
      <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

     <div ng-app="Dash2App">

        <div ng-controller="Dash2Ctrl">


            <p class="error">{{sourcedataerror}}</p>

            <!-- Here's where our visualization will go -->
            <dash2-grouped val="sourcedata" 
                                independentvariable={{"Date"}} 
                                dependentlabel={{"Responses"}}>

            <dash2-stacked2 val="sourceStackData" 
                                independentvariable={{"date"}} 
                                dependentlabel={{"group"}}>

            <dash2-multiline val="sourceLineData" 
                                independentvariable={{"responseDate"}} 
                                dependentlabel={{"Tickets"}}>
        </div>


    </div> 

<style type="text/css">
  .dash2-datapoint{
    position:relative;
  }
  .dash2-tooltip{
    transition:opacity 200ms;
    background: white;
    padding: 10px;
    font-family: arial, sans-serif;
    border: 2px solid #ccc;
}

  .dash2-container .axis path{
      fill: #EEE;
      stroke: #ccc;
      stroke-width: 2;
      shape-rendering: crispEdges;
  }

  .dash2-legend-container{
    fill: white;
    fill-opacity: .5;
    stroke: #ccc;
    stroke-width: 2;
    stroke-opacity: 1;
    padding: 10px;
  }
   .dash2-legend-container text, .dash2-legend-container rect{
      fill: #666;
      fill-opacity: 1;
      stroke: none;
    }

  .dash2-datapoint{
    fill: currentColor;
  }

  .dash2-datapoint:hover{
    stroke: currentColor;
    stroke-width: 8;
    stroke-opacity: .3;
    fill-opacity: .8;
  }
</style>

  <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script type="text/javascript" src="GroupedBarsApp.js"> </script>
  <script type="text/javascript" src="/ChartDirectives/GroupedBarsDirective.js"> </script>
  <script type="text/javascript" src="/ChartDirectives/StackedBarsDirective.js"> </script>
  <script type="text/javascript" src="/ChartDirectives/StackedBars2Directive.js"> </script>
  <script type="text/javascript" src="/ChartDirectives/MultiLineChartDirective.js"></script>
  
</body>
